{% extends "base.html" %}

{% block content %}
<div class="page-subheader">
    <a href="{{ current_path }}..">..</a>{{ current_path }}
</div>
<div class="page-header">
    {{ taxonomy.name }}<span class="page-header-suffix">.</span>
</div>

<div class="tags">
    {% for term in terms %}
        <span><a class="tag" href="{{ term.permalink | safe }}">{{ term.name }}</a> [{{ term.pages | length }}]</span>
    {% endfor %}
</div>

{% endblock %}
